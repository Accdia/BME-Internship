<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #menu{
            border: 1px solid red;
            /*取消有序或无序列表前面的样式*/
            list-style-type: none;
            margin: 0px;
            padding: 0px;
            display: flex;/*弹性布局，子节点在一行显示*/
            justify-content: space-between;/*子节点平均留白*/
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
        <li>列表41</li>
        <li>列表42</li>
        <li>列表43</li>
        <li>列表44</li>
        <li>列表45</li>
    </ul>
</body>
</html>
